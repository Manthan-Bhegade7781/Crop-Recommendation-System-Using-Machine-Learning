<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Crop Recommendation</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f6f6f6;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 700px;
        margin: 50px auto;
        background: white;
        padding: 30px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        border-radius: 10px;
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #2e8b57;
      }
      label {
        font-weight: bold;
        display: block;
        margin: 15px 0 5px;
      }
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      button {
        width: 100%;
        background: #2e8b57;
        color: white;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 20px;
      }
      button:hover {
        background: #256d46;
      }
      .result {
        margin-top: 30px;
        text-align: center;
        font-size: 18px;
        color: #2e8b57;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Crop Recommendation System ðŸŒ±</h1>
      <form action="{{ url_for('recommend') }}" method="POST">

        <label for="N">Nitrogen (N)</label>
        <input type="number" id="N" name="N" required>

        <label for="P">Phosphorus (P)</label>
        <input type="number" id="P" name="P" required>

        <label for="K">Potassium (K)</label>
        <input type="number" id="K" name="K" required>

        <label for="temperature">Temperature (Â°C)</label>
        <input type="number" step="0.1" id="temperature" name="temperature" required>

        <label for="humidity">Humidity (%)</label>
        <input type="number" step="0.1" id="humidity" name="humidity" required>

        <label for="ph">pH</label>
        <input type="number" step="0.1" id="ph" name="ph" required>

        <label for="rainfall">Rainfall (mm)</label>
        <input type="number" step="0.1" id="rainfall" name="rainfall" required>

        <button type="submit">Recommend Crop</button>
      </form>
    </div>
  </body>
</html>
